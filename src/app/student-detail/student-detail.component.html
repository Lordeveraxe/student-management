<p-card header="Student Details">
  <div class="p-field">
    <label for="name"><strong>Name:</strong></label>
    <span id="name">{{ student.name }}</span>
  </div>
  <div class="p-field">
    <label for="age"><strong>Age:</strong></label>
    <span id="age">{{ student.age }}</span>
  </div>
  <div class="p-field">
    <label for="course"><strong>Course:</strong></label>
    <span id="course">{{ student.course }}</span>
  </div>
  <div class="p-field">
    <label for="school"><strong>School:</strong></label>
    <span id="school">{{ student.school }}</span>
  </div>
</p-card>
