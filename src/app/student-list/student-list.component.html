<h1>Student List</h1>
<div class="button-container">
  <p-button label="Add Student" icon="pi pi-plus" severity="success" rounded="true" [routerLink]="['/student/add']"></p-button>
</div>
<p-table [value]="students" class="table-container">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Course</th>
      <th>School</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.course }}</td>
      <td>{{ student.school }}</td>
      <td>
        <p-button label="View" icon="pi pi-eye" severity="info" rounded="true" [routerLink]="['/student', student._id]"></p-button>
        <p-button label="Edit" icon="pi pi-pencil" severity="warning" rounded="true" [routerLink]="['/student/edit', student._id]"></p-button>
        <p-button label="Delete" icon="pi pi-trash" severity="danger" rounded="true" (click)="deleteStudent(student._id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
